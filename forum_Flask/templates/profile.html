<!-- Профіль користувача -->
{% extends "base.html" %}
{% block title %}Профіль — {{ user.username }}{% endblock %}
{% block content %}
<h2>{{ user.username }}</h2>
<p>Email: {{ user.email }}</p>
<p>Роль: {{ user.role }}</p>

{% if current_user.is_authenticated and current_user.id == user.id %}
<form method="post" action="{{ url_for('main.delete_account', user_id=user.id) }}">
  <button class="btn-danger" type="submit">Видалити мій акаунт</button>
</form>
{% endif %}
{% endblock %}

{% extends "base.html" %}
{% block title %}Увійти{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Увійти</h2>
    <form method="POST" action="/login">
        <input type="text" name="username_of_email" placeholder="Нікнейм або Email" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Увійти</button>
    </form>
    <p>Новий користувач? <a href="{{ url_for('main.register') }}">Зареєструватися</a></p>
</div>

{% endblock %}
